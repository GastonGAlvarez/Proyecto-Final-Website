        <main>
            <div class="container">
                <div class="d-flex flex-column align-items-center">
                    <h1 class="my-3">Contacto</h1>
                    <h2 class="textAlign">Ingrese sus datos para que lo contactemos</h2>
                </div>
                <form class="my-2">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <label for="inputName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-4">
                            <label for="inputSurname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputSurname">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <label for="inputComments" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="inputComments" placeholder="Deje aquí sus preguntas!" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <label for="inputCity" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputCountry" class="form-label">País</label>
                            <input type="text" class="form-control" id="inputCountry">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8 my-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </main> 
        <div class="row bg-secondary">
            <div class="col-12">
